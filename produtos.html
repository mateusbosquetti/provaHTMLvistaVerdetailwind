<body class="bg-gray-50 text-gray-900">

                <div class="product mb-5 md:mb-0">
                    <img src="/style/img/espada-capa.jpg" alt="Capa Espada" class="w-9/12 h-auto mx-auto shadow-lg">

                            Saiba Mais

                    </div>
                </div>

                <div class="product mb-5 md:mb-0">
                    <img src="/style/img/phalaenopsis-capa.jpg" alt="Capa Phalaenopsis" class="w-9/12 h-auto mx-auto shadow-lg">
                    <p class="text-center text-2xl mt-3">Orquídea Phalaenopsis</p>
                    <div class="button">
                        <a href="produto4.html" class="block text-center text-white bg-green-700 hover:bg-green-600 py-2 px-4 rounded-full w-7/12 mx-auto mt-4">
